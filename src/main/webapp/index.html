<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta http-equiv="content-type" charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Load Script -->
<script type="text/javascript" src="js/user.js" defer></script>
<script type="text/javascript" src="js/util.js" defer></script>
<script type="text/javascript" src="js/index.js" defer></script>
<title>ユーザー管理</title>
</head>
<body>

	<!-- navber section -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
		<div class="container">
			<a class="navbar-brand" href=".">
				<h2>ユーザー管理</h2>
			</a>
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<!-- Button trigger modal -->
				<li class="nav-item">
					<button type="button" class="btn btn-primary ms-2"
						data-bs-toggle="modal" data-bs-target="#exampleModal">
						新規追加</button>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Modal -->
	<section id="contact" class="bg-light">
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">新規追加画面</h4>
						</div>
						<form method="post">
							<div class="mb-3">
								<label class="form-label">名前</label> <input type="text"
									name="username" id="username" class="form-control"
									required="required" maxlength="16">
							</div>
							<div class="mb-3">
								<label class="form-label">パスワード</label> <input type="text"
									name="password" id="password" class="form-control"
									required="required" maxlength="16">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal" id="cancel-btn">Close</button>
								<button type="submit" class="btn btn-primary" id="save-btn">submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- add_table -->
	<div class="bd-example">
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
			<!-- ID検索 -->
				<div class="d-flex">
					<input class="form-control me-2" id="search" type="text"
						placeholder="IDを入力" aria-label="Search">
					<button class="btn btn-outline-success" id="search-btn"
						type="submit">Search</button>
				</div>
			</div>
		</nav>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ユーザID</th>
						<th scope="col">名前</th>
						<th scope="col">作成日</th>
						<th scope="col">更新日</th>
						<th scope="col">編集</th>
						<th scope="col">削除</th>
					</tr>
				</thead>
				<tbody id="userList">

				</tbody>
			</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">

	</script>


</body>
</html>
